<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CDU Process Parameters Dashboard</title>
    <style>
        :root {
            --bg-primary: #1e1e2f;
            --bg-secondary: #27293d;
            --text-primary: #ffffff;
            --text-secondary: #9a9a9a;
            --accent-color: #e14eca;
            --border-color: #444;
            --success-color: #00f2c3;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header & Controls */
        .dashboard-header {
            background-color: var(--bg-secondary);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            margin-bottom: 25px;
            border: 1px solid var(--border-color);
        }

        .header-title {
            margin: 0 0 20px 0;
            color: var(--accent-color);
            font-size: 1.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .controls-wrapper {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: flex-end;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        label {
            font-size: 0.85rem;
            color: var(--text-secondary);
            font-weight: 600;
        }

        select, input {
            background-color: var(--bg-primary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 1rem;
            min-width: 150px;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #bf3bb0;
            transform: translateY(-1px);
        }

        /* Grid Layout */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 25px;
        }

        .card {
            background-color: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border: 1px solid var(--border-color);
            overflow: hidden;
        }

        .card-header {
            background-color: rgba(255,255,255,0.05);
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            color: var(--success-color);
            font-weight: bold;
            font-size: 1.1rem;
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }

        th, td {
            padding: 12px 20px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        th {
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: rgba(255,255,255,0.02);
        }

        .val-cell {
            font-family: 'Consolas', 'Monaco', monospace;
            color: #fff;
            font-weight: bold;
            text-align: right;
        }

        .unit-cell {
            color: var(--text-secondary);
            width: 80px;
            font-size: 0.85rem;
        }

        .feed-display {
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 242, 195, 0.1);
            border-radius: 4px;
            color: var(--success-color);
            font-family: monospace;
        }
    </style>
</head>

    function calculate() {
        const caseKey = document.getElementById('caseSelect').value;
        const unitKey = document.getElementById('unitSelect').value;
        const inputVal = parseFloat(document.getElementById('feedInput').value);
        
        const data = DB[caseKey];
        if (!data) return;

        // 1. Interpolation Logic
        const refArr = (unitKey === 'KBPD') ? data.Feed_KBPD : data.Feed_SM3;
        const otherArr = (unitKey === 'KBPD') ? data.Feed_SM3 : data.Feed_KBPD;
        
        // Find interpolation factor
        let idx = 0;
        let t = 0;

        if (refArr.length > 1) {
            // Check direction
            const isDescending = refArr[0] > refArr[refArr.length - 1];
            
            // Find index
            if (isDescending) {
                // For descending: refArr[i] >= input >= refArr[i+1]
                for (let i = 0; i < refArr.length - 1; i++) {
                    if (inputVal <= refArr[i] && inputVal >= refArr[i+1]) {
                        idx = i;
                        break;
                    }
                    if (i === refArr.length - 2) idx = i; // Clamping to last interval
                }
                if (inputVal > refArr[0]) idx = 0;
            } else {
                // Ascending
                for (let i = 0; i < refArr.length - 1; i++) {
                    if (inputVal >= refArr[i] && inputVal <= refArr[i+1]) {
                        idx = i;
                        break;
                    }
                }
            }

            // Calculate t
            const x1 = refArr[idx];
            const x2 = refArr[idx+1];
            if (x1 !== x2) {
                t = (inputVal - x1) / (x2 - x1);
            } else {
                t = 0;
            }
        }

        // Display Current Feed Basis
        let currentKBPD = (unitKey === 'KBPD') ? inputVal : interpolate(otherArr, idx, t);
        let currentSM3 = (unitKey === 'sm3hr') ? inputVal : interpolate(otherArr, idx, t);
        if (unitKey === 'KBPD') currentSM3 = interpolate(data.Feed_SM3, idx, t);
        else currentKBPD = interpolate(data.Feed_KBPD, idx, t);

        document.getElementById('feedStatus').innerText = 
            `Current Basis: ${format(currentKBPD)} KBPD | ${format(currentSM3)} sm3/hr`;

        // 2. Render Tables
        clearTables();
        
        // Add Feed Rows manually to Main Table
        addRow('mainTable', 'Crude Feed Rate (KBPD)', format(currentKBPD), 'KBPD');
        addRow('mainTable', 'Crude Feed Rate (Vol)', format(currentSM3), 'sm3/hr');

        for (const [key, obj] of Object.entries(data.params)) {
            // Calculate Value
            let val = 0;
            if (obj.values.length === 1) {
                val = obj.values[0];
            } else if (obj.values.length > idx + 1) {
                val = obj.values[idx] + t * (obj.values[idx+1] - obj.values[idx]);
            } else {
                val = obj.values[0]; // Fallback
            }

            // Categorize
            let targetTable = 'mainTable';
            if (key.includes('Yield') || key === 'LPG' || key === 'Naphtha' || key === 'Kerosene' || key === 'AR') targetTable = 'yieldTable';
            else if (key.includes('Temp') || key.includes('Press')) targetTable = 'tempTable';
            else if (key.includes('Salt') || key.includes('pH') || key.includes('RVP') || key.includes('Point') || key.includes('Sulfur') || key.includes('BS&W')) targetTable = 'qualityTable';
            
            addRow(targetTable, key, format(val), obj.unit);
        }
    }

    function interpolate(arr, idx, t) {
        if (arr.length === 1) return arr[0];
        if (idx >= arr.length - 1) return arr[arr.length - 1];
        return arr[idx] + t * (arr[idx+1] - arr[idx]);
    }

    function format(num) {
        return num.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 2});
    }

    function addRow(tableId, name, val, unit) {
        const table = document.getElementById(tableId).getElementsByTagName('tbody')[0];
        const row = table.insertRow();
        
        const cellName = row.insertCell(0);
        cellName.innerText = name;
        
        const cellVal = row.insertCell(1);
        cellVal.className = 'val-cell';
        cellVal.innerText = val;
        
        const cellUnit = row.insertCell(2);
        cellUnit.className = 'unit-cell';
        cellUnit.innerText = unit || '-';
    }

    function clearTables() {
        ['mainTable', 'tempTable', 'yieldTable', 'qualityTable'].forEach(id => {
            document.getElementById(id).getElementsByTagName('tbody')[0].innerHTML = '';
        });
    }

    // Initialize
    calculate();
